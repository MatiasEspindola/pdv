<!doctype html>
<html lang="en">
    <head th:replace="layout :: head"> </head>
    <body id="page-top">


        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div th:replace="layout :: sidebar"></div>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <div th:replace="layout :: topbar"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                        <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Detalles de Cliente</h6>
                            </div>
                            <div class="card-body">

                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-left">
                                    <span><b>Cliente: </b><em th:text="${cliente.persona.apellido} + ', ' + ${cliente.persona.nombre}"></em></span>
                                    <br><br>
                                    <span><b>Documento: </b><em th:text="${cliente.persona.doc}"></em></span><br>
                                    <span><b>Email: </b><em th:text="${cliente.persona.email}"></em></span><br>
                                    <span><b>Teléfono/s: </b><em th:text="${cliente.telefono_cliente[0].tel1} + ', ' + ${cliente.telefono_cliente[0].tel2}"></em></span><br>
                                    <span><b>Ciudad: </b><em th:text="${cliente.persona.ciudad.provincia.nombre} + ', ' + ${cliente.persona.ciudad.ciudad}"></em></span>
                                    <br><br>
                                    <span><b>Fecha de alta: </b><em th:text="${cliente.alta}"></em></span>
                                </div>

                                <br>
                                <a th:href="@{/clientes/ver/habilitacion/} + ${cliente.id}" class="btn btn-success"
                                   th:if="${cliente.hab == false}">Habilitar</a>
                                <a th:href="@{/clientes/ver/habilitacion/} + ${cliente.id}" class="btn btn-danger"
                                   th:if="${cliente.hab}">Deshabilitar</a>
                                <a th:href="@{/clientes/formulario/} + ${cliente.id}" class="btn btn-primary">Editar</a>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:replace="layout :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <div th:replace="layout :: scroll"></div>
        <div th:replace="layout :: logout_modal"></div>


        <script th:replace="layout :: jquery"></script>
        <script th:replace="layout :: popper-js"></script>
        <script th:replace="layout :: bootstrap-js"></script>
        <script th:replace="layout :: jquery-ui"></script>
        <script th:replace="layout :: eventos"></script>
        <script th:replace="layout :: bootstrap-bundle"></script>
        <script th:replace="layout :: jquery-easing"></script>
        <script th:replace="layout :: sb-admin-2"></script>
        <script th:replace="layout :: chart"></script>
        <script th:replace="layout :: chart-area"></script>
        <script th:replace="layout :: chart-pie"></script>
        <script th:replace="layout :: eventos"></script>
        <script th:replace="layout :: datatables-jquery"></script>
        <script th:replace="layout :: datatables-bootstrap4"></script>
        <script th:replace="layout :: datatables-demo"></script>
        <script>
            $(document).ready(function () {
                $('#miTabla').dataTable({
                    "order": [
                        [1, 'asc']
                    ],
                    "language": {
                        "lengthMenu": "Mostrar _MENU_ registros por página",
                        "zeroRecords": "Sin resultados",
                        "info": "Mostrando página _PAGE_ de _PAGES_",
                        "infoEmpty": "No hay registros disponibles",
                        "infoFiltered": "(filtrado de _MAX_ registros totales)",
                        "sPrevious": "Anterior",
                        "sNext": "Siguiente",
                        "sSearch": "Buscar",
                        "sFirst": "Primero",
                        "sLast": "Último"
                    },
                    "columnDefs": [
                        {"orderable": false, "targets": 'no-sort'}
                    ]
                });
            });
        </script>

    </body>
</html>
