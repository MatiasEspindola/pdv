<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/layout :: head"></head>

    <body id="page-top">

        <nav th:replace="layout/layout :: nav"></nav>

        <div id="wrapper">

            <ul th:replace="layout/layout :: sidebar"></ul>

            <div id="content-wrapper">

                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/ventas/ver_ventas}">Ventas</a>
                        </li>
                        <li class="breadcrumb-item active">Registrar Venta</li>
                    </ol>

                    <!-- Ver Ventas -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-chart-area"></i>
                            Registrar Venta</div>
                        <div class="card-body">
                            <form class="needs-validation" novalidate style="margin: 20px;"
                                  th:action="@{/ventas/registrar}"
                                  th:object="${venta}" method="post"> 
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="buscar_producto">Buscar Producto: </label>
                                        <input type="text" class="form-control" id="buscar_producto" name="buscar_producto" th:placeholder="${inf}" required/>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-4 col-xl-4">
                                        <br>
                                        <label>Descripción: </label>
                                        <textarea th:field="*{descripcion}" class="form-control" rows="3" maxlength="255" required></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-4 col-xl-4">
                                        <br>
                                        <label for="monto_envio">Descuento: </label>
                                        <input type="number" class="form-control" id="descu" placeholder="Descuento" th:field="*{descu}" required>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-4 col-xl-4">
                                        <br>
                                        <label for="cantidad">Monto: </label>
                                        <input type="number" class="form-control" id="monto" placeholder="Monto:" th:field="*{monto}" required>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-4 col-xl-4">
                                        <br>
                                        <label for="cantidad">Cantidad: </label>
                                        <input type="number" class="form-control" id="cantidad" 
                                               min="1" placeholder="Cantidad" th:field="*{cantidad}" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="fecha">Fecha de Venta: </label>
                                        <input type="date" class="form-control" id="fecha" placeholder="Fecha de Venta" th:field="*{fecha}" required>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="tipo">Método de Pago: </label>
                                        <select class="form-control" th:field="*{metodo_de_pago}" required>
                                            <option th:each="m: ${metodosdepago}" th:text="${m.metodo}" th:value="${m.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <input type="hidden" id="ingresar_producto" name="ingresar_producto" th:field="*{producto}" required />
                                
                                <button class="btn btn-primary" type="submit" style="margin-left: 2px;">Enviar</button> <a class="btn btn-danger" th:href="@{/compras/ver_compras}">Cancelar</a>
                                <br>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <div th:replace="layout/layout :: logout"></div>
        <a th:replace="layout/layout :: scroll"></a>
        <footer th:replace="layout/layout :: footer"></footer>
        <script th:replace="ventas/js/autocomplete-producto :: javascript_producto"></script>

    </body>

</html>
