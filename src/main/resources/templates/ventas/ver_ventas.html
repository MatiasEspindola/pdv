<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/layout :: head"></head>

    <body id="page-top">

            <nav th:replace="layout/layout :: nav"></nav>

            <div id="wrapper">

                <ul th:replace="layout/layout :: sidebar"></ul>

                <div id="content-wrapper">

                    <div class="container-fluid">

                        <!-- Breadcrumbs-->
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                               <a th:href="@{/ventas/ver_ventas}">Ventas</a>
                            </li>
                            <li class="breadcrumb-item active">Ver Ventas</li>
                        </ol>

                        <!-- Ver Compras -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fas fa-chart-area"></i>
                                Lista de Ventas</div>
                            <div class="card-body">
                                    <table id="tabla" class="table text-center table-hover table-responsive-xl table-bordered" style="width:100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Producto</th>
                                            <th>Descripción</th>
                                            <th>Fecha</th>
                                            <th>Cantidad</th>
                                            <th>Monto</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="venta : ${ventas}">
                                            <td th:text="${venta.producto.nombre}"></td>
                                            <td th:text="${venta.descripcion}"></td>
                                            <td th:text="${venta.fecha}"></td>
                                            <td th:text="${venta.cantidad}"></td>
                                            <td th:text="${venta.monto}"></td> 
                                            <td>
                                                <a class="btn btn-primary" ><i class="fas fa-user" style="color: white; font-size: 15px;"></i></a>
                                                <a class="btn btn-warning" th:href="@{/ventas/editar/} + ${venta.id}"><i class="fas fa-user-edit" style="color: white; font-size: 15px;"></i></a>
                                                <a class="btn btn-danger" th:href="@{/ventas/borrar/} + ${venta.id}"><i class="fas fa-user-minus" style="color: white; font-size: 15px;"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Descripción</th>
                                            <th>Fecha</th>
                                            <th>Cantidad</th>
                                            <th>Monto</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </tfoot>
                                </table>
                                <br>
                            <a class="btn btn-success" th:href="@{/ventas/registrar}"><i class="fas fa-user-plus" style="color:white; font-size: 15px;"></i> Registrar Venta</a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-8">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area"></i>
                                        Detalles de Compras</div>
                                    <div class="card-body">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie"></i>
                                        Pie Chart Example</div>
                                    <div class="card-body">

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- /.container-fluid -->



                </div>
                <!-- /.content-wrapper -->

            </div>
            <!-- /#wrapper -->

            <div th:replace="layout/layout :: logout"></div>
            <a th:replace="layout/layout :: scroll"></a>
            <footer th:replace="layout/layout :: footer"></footer>

    </body>

</html>
