<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/layout :: head"></head>

    <body id="page-top">

        <nav th:replace="layout/layout :: nav"></nav>

        <div id="wrapper">

            <ul th:replace="layout/layout :: sidebar"></ul>

            <div id="content-wrapper">

                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/proveedores/ver_proveedores}">Proveedores</a>
                        </li>
                        <li class="breadcrumb-item active" th:text="${titulo}"></li>
                    </ol>

                    <!-- Ver Clientes -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-chart-area"></i>
                            Registrar Proveedor</div>
                        <div class="card-body">
                            <form class="needs-validation" novalidate style="margin: 20px;"
                                  th:action="@{/proveedores/registrar}"
                                  th:object="${proveedor}" method="post" enctype="multipart/form-data"> 
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6" th:if="${editar}">
                                        <img class=""
                                             style="max-width: 45%;" th:src="@{'/proveedores/uploads/' + ${proveedor.foto}}"
                                             th:alt="${proveedor.foto}" />
                                        <br>
                                        <label for="imagen" style="color:green;">Imagen anterior</label>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6" th:if="${editar}">
                                        <br>
                                        <div class="custom-file">
                                            <div class="imagePreview"></div>
                                            <label for="file" th:text="${inf_img}"></label>
                                            <input type="file" name="file" class="form-control-file" id="file" onchange="previewImage(this, [256], 4);" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-12 col-xl-12" th:if="${editar == false}">
                                        <br>
                                        <div class="custom-file">
                                            <div class="imagePreview"></div>
                                            <label for="file" th:text="${inf_img}"></label>
                                            <input type="file" name="file" class="form-control-file" id="file" onchange="previewImage(this, [256], 4);" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="nombre">Proveedor: </label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" maxlength="20" required>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="apellido">Email: </label>
                                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" maxlength="30" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="celular">Celular: </label>
                                        <input type="text" class="form-control" id="celular" placeholder="Celular" th:field="*{cel}" maxlength="12" required>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="telefono">Teléfono: </label>
                                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" th:field="*{tel}" maxlength="12" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label for="buscar_ciudad">Buscar Ciudad: </label>
                                        <input type="text" class="form-control" id="buscar_ciudad" name="buscar_ciudad" th:placeholder="${inf}" required/>

                                    </div>
                                    <div class="form-group col-12 col-sm-12 ol-md-12 col-lg-6 col-xl-6">
                                        <br>
                                        <label>Dirección: </label>
                                        <input th:field="*{direccion}" class="form-control" placeholder="Dirección" maxlength="55" required>
                                    </div>
                                </div>
                                <br>
                                <input type="hidden" id="ingresar_ciudad" name="ingresar_ciudad" th:field="*{ciudad}" required />

                                <button class="btn btn-primary" type="submit" style="margin-left: 2px;">Enviar</button> <a class="btn btn-danger" th:href="@{/proveedores/ver_proveedores}">Cancelar</a>
                                <br>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <div th:replace="layout/layout :: logout"></div>
        <a th:replace="layout/layout :: scroll"></a>
        <footer th:replace="layout/layout :: footer"></footer>
        <script th:replace="proveedores/js/autocomplete-ciudad :: javascript"></script>

    </body>

</html>
